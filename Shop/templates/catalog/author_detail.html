<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    <style type="text/css">
        table {
            border: 5px;
            width: 500px;
        }
        th, td {
            padding: 7px;
            border: 1px solid black
        }
        caption {
            font-size: 2em;
        }
    </style>
</head>
<body>
<table  cellpadding="5px" >
    <caption>Авторы</caption>
    <tr>
        <th>Фамилия</th>
        <td>{{ object.first_name }}</td>
    </tr>
    <tr>
        <th>Имя</th>
        <td>{{ object.last_name }}</td>
    </tr>
</table>
 <button><a href="{% url 'author-update-view' object.pk %}">Update</a></button>
</body>
</html>
