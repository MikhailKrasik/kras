<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    <style type="text/css">
        table {
            min-width: 200px;
        }
        td {
            padding: 7px;
        }
        caption {
            font-size: 2em;
        }
    </style>
</head>
<body>

    <form method="get" action="">
        <input type="text" name="name" placeholder="Поиск по фамилии">
        <input type="submit" value="Искать"><br>
    </form>

    <table>
    <caption>АВТОРЫ</caption>
        {% for object in object_list %}
            <tr>
                <td>
                    <a href="{% url 'author-detail-view' object.pk %}">
                    {{ object.first_name }} {{ object.last_name }}</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
